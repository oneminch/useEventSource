name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      
      - run: npm run build
      
      - name: Set up Git user
        run: |
          git config --global user.email "27751688+oneminch@users.noreply.github.com"
          git config --global user.name "Dawit"
          
      - name: Determine version increment
        id: version
        run: |
          if git log -1 --pretty=%B | grep -q '^chore(deps):'; then
            echo "increment=patch" >> $GITHUB_ENV
          else
            echo "increment=minor" >> $GITHUB_ENV
          fi

      - name: Bump version
        run: npm version ${{ env.increment }}
        
      - name: Authenticate to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
        
      - name: Check and bump version
        id: check-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm info @minch/use-event-source@$VERSION > /dev/null 2>&1; then
            echo "version_exists=true" >> $GITHUB_ENV
          else
            npm version ${{ env.increment }}
            echo "version_exists=false" >> $GITHUB_ENV
          fi

      - name: Authenticate to npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish package
        if: env.version_exists == 'false'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
